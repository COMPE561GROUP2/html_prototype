<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="prototype_ss.css">
    <title>Touch Grass - Login</title>

    <link rel="stylesheet" href="prototype_ss.css">
    <style>
            /* Modify the background color */
            
            .navbar-custom {
                background-color: rgb(163, 207, 187);
            }
        /* Modify brand and text color */

            .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-nav,
            .navbar-custom .navbar-text {
                color: green;
            }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <img src="/src/assets/OutdoorLogo.png" alt="Bootstrap" width="45" height="40">
          <a class="navbar-brand" href="#">TouchGrass</a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
            <ul>
              <button type="button" class="btn btn-success">Log In</button>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </ul>
        </div>

    <br> <br>
    <h2 class="loginTextHeader"> Please Enter Your Login Information </h1>
    <br> <br>
    
    <section class="loginSection">
        <label for="user_id"> Username or Email:</label>
        <br>
        <input type="text" id="user_id" placeholder="Username or Email">
        <br> <br>

        <label for="password"> Password:</label>
        <br>
        <input type="password" id="user_password" placeholder="Password">
        <br> <br>
        <button type="submit" id="loginSubmitButton">Log In</button>
        <br> <br>
        <button type="submit" id="registerRedirectButton">Register</button>

    </section>
